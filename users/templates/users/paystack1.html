
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Checkout</title>
</head>
<body>
  
<div class="login">

  
    <style>
     .login{
        margin-top: 10%;
      }

      .btn{
        border: none;
        color: white;
        background-color: black;
        padding: 10px 30px;
        width: 40%;
        margin-left: 75px;
      }
  
      .btn:hover{
        background-color: green;
        color: white;
        
      }
    </style>
  

<form id="paymentForm">
  <div class="form-group">
    <h4> Continue to make you Payment of NGN {{payment.cost}}</h4><br/>
    <input  hidden type="email" value = "{{user.email}}" id="email-address" required />
  </div>
  <div class="form-group">
    <input  hidden type="tel" id="amount" value = "{{payment.cost}}"required />
  </div>
  <div class="form-group">
    <input hidden id="ref" value = "{{payment.transaction_id}}"/>
  </div>
 
  <div class="form-submit">
    <button type="submit" onclick="payWithPaystack()" class="btn">Continue to  Pay </button>
  </div>
</form>
</div>
<script src="https://js.paystack.co/v1/inline.js"></script> 
<script>
const paymentForm = document.getElementById('paymentForm');
paymentForm.addEventListener("submit", payWithPaystack, false);
let ref = document.getElementById('ref').value;
function payWithPaystack(e) {
  e.preventDefault();
  let handler = PaystackPop.setup({
    key: '{{PAYSTACK_PUBLICK_KEYS}}', // Replace with your public key
    email: document.getElementById("email-address").value,
    amount: document.getElementById("amount").value * 100,
    ref: ref,// generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
    // label: "Optional string that replaces customer email"
    onClose: function(){
      alert('Window closed.');
    },
    // let message = 'Payment complete! Reference: ' + response.reference;
    //alert(message);
    callback: function(response){
     
    window.location.href = "{%url 'eventpaymentsuccess' payment.transaction_id%}";

    }
  });
  handler.openIframe();
}
</script>
</body>
</html>
