{%extends 'mainapp/base.html'%}
{%load static%}
{%block content%}
<!-- player -->
<div class="player">
    <div class="player__cover">
        <img src="img/covers/cover.svg" alt="">
    </div>

    <div class="player__content">
        <span class="player__track"><b class="player__title"></b> â€“ <span class="player__artist">AudioPizza</span></span>
        <audio src="https://dmitryvolkov.me/demo/blast2.0/audio/12071151_epic-cinematic-trailer_by_audiopizza_preview.mp3" id="audio" controls></audio>
    </div>
</div>

<button class="player__btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.65,2.24a1,1,0,0,0-.8-.23l-13,2A1,1,0,0,0,7,5V15.35A3.45,3.45,0,0,0,5.5,15,3.5,3.5,0,1,0,9,18.5V10.86L20,9.17v4.18A3.45,3.45,0,0,0,18.5,13,3.5,3.5,0,1,0,22,16.5V3A1,1,0,0,0,21.65,2.24ZM5.5,20A1.5,1.5,0,1,1,7,18.5,1.5,1.5,0,0,1,5.5,20Zm13-2A1.5,1.5,0,1,1,20,16.5,1.5,1.5,0,0,1,18.5,18ZM20,7.14,9,8.83v-3L20,4.17Z"/></svg> Player</button>
<!-- end player -->
	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<div class="row row--grid">
				<!-- breadcrumb -->
				
				<!-- end breadcrumb -->

				<!-- title -->
              
				<div class="col-12">
                    <form method="post" class="header__search">
                        {%csrf_token%}
                        <select class="main__select"name = 'genre'>
                            <option value="" >All genres</option>
                            {%for genre in genres%}
                            <option value="{{genre.id}}" >{{genre.name}}</option>
                            {%endfor%}
                        </select>
                        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"/></svg></button>
                        <button type="submit" class="close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.41,12l6.3-6.29a1,1,0,1,0-1.42-1.42L12,10.59,5.71,4.29A1,1,0,0,0,4.29,5.71L10.59,12l-6.3,6.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l6.29,6.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg></button>
                    </form>

					</div>
				
				
				<!-- end title -->
				<div class="col-12">
				
						
						<div class="release__list">
						<ul class="main__list main__list--playlist main__list--dashbox">

                        {%for song in songs%}
								<li class="single-item">
									<a data-playlist data-title="{{song.title}}" data-artist="{{song.artist}}" data-img="{{song.song_logo.url}}" href="{{song.audio_file.url}}" class="single-item__cover">
										<img src="{{song.song_logo.url}}" alt="">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.54,9,8.88,3.46a3.42,3.42,0,0,0-5.13,3V17.58A3.42,3.42,0,0,0,7.17,21a3.43,3.43,0,0,0,1.71-.46L18.54,15a3.42,3.42,0,0,0,0-5.92Zm-1,4.19L7.88,18.81a1.44,1.44,0,0,1-1.42,0,1.42,1.42,0,0,1-.71-1.23V6.42a1.42,1.42,0,0,1,.71-1.23A1.51,1.51,0,0,1,7.17,5a1.54,1.54,0,0,1,.71.19l9.66,5.58a1.42,1.42,0,0,1,0,2.46Z"/></svg>
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16,2a3,3,0,0,0-3,3V19a3,3,0,0,0,6,0V5A3,3,0,0,0,16,2Zm1,17a1,1,0,0,1-2,0V5a1,1,0,0,1,2,0ZM8,2A3,3,0,0,0,5,5V19a3,3,0,0,0,6,0V5A3,3,0,0,0,8,2ZM9,19a1,1,0,0,1-2,0V5A1,1,0,0,1,9,5Z"/></svg>
									</a>
									<div class="single-item__title">
										<h4><a href="{%url 'songdetail' song.id%}">{{song.title}}</a></h4>
										<span><a href="artist.html">{{song.artist}}</a></span>
									</div>
									<a href="#" class="single-item__add">
										<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z"/></svg>
									</a>
									
									<span class="single-item__time">{{song.size}}</span>
								</li>
							
							{%endfor%}
				</ul>

						</div>
					</div>
					

		</div>


				
				
					<!-- end releases -->
				</div>	
			</div>
		</div>
	</main>
	<!-- end main content -->

{%endblock content%}
