{%extends 'dashboard/base.html'%}
{%load static%}
{%block content%}             <!-- Container fluid  -->
            <div class="container">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-content">
                                    <div class="row">
                                        <!-- Left sidebar -->
                                        <div class="col-lg-3">
                                            <div class="mt-4 ml-3">
                                                <div class="mail-list">
                                                    <a class="list-group-item border-0 text-danger active" href="{%url 'mails'%}"><i class="mdi mdi-inbox font-18 align-middle mr-2"></i><b>Inbox</b><span class="label label-danger float-right ml-2"></span></a>
                                                    <a class="list-group-item border-0" href="#"><i class="mdi mdi-timer font-18 align-middle mr-2"></i>Snoozed</a>
                                                    <a class="list-group-item border-0" href="#"><i class="mdi mdi-send font-18 align-middle mr-2"></i>Sent</a>
                                                    <a class="list-group-item border-0" href="#"><i class="mdi mdi-file-document-box font-18 align-middle mr-2"></i>Drafts<span class="label label-warning float-right ml-2"></span></a>

                                                    <a class="list-group-item border-0" href="#"><i class="mdi mdi-delete font-18 align-middle mr-2"></i>Spam</a>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- End Left sidebar -->
                                        <div class="col-lg-9">

                                            <div class="inbox-content mt-4 mb-4">

                                                <div class="pull-right">
                                                    <a type="button" class="btn btn-success" href="{%url 'sendmails'%}">Reply</a>
                                                </div>
                                                <h3> {{object.subject}}</h3>
                                                <small class="text-muted">{{object.name}}&lt; {{object.email}}&gt;  </small>
                                                <hr/>

                                                <h5>
                                                    {{object.phone}}
                                                </h5>
                                                <p>
                                                {{object.message}}
                                                </p>

                                                <hr/>

                                                <h6> <i class="fa fa-paperclip mb-2"></i> Attachments <span>(3)</span> </h6>

                                                <div class="row">
                                                   
                                                </div>
                                            </div>
                                            <!-- card-box -->



                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End PAge Content -->
{%endblock content%}
